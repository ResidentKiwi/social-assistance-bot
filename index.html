<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Apoio Social</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d0f0fdf1.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Top Nav -->
  <nav class="navbar navbar-dark bg-secondary">
    <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
      <i class="fas fa-bars"></i>
    </button>
    <span class="navbar-brand mx-auto">Portal de Apoio Social</span>
  </nav>

  <!-- Off-canvas Menu -->
  <div class="offcanvas offcanvas-start bg-secondary text-light" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item mt-2"><a href="#" class="nav-link text-light" onclick="navigate('home')"><i class="fas fa-home"></i> Início</a></li>
        <li class="nav-item mt-2"><a href="#" class="nav-link text-light" onclick="navigate('cv-generator')"><i class="fas fa-file-alt"></i> Currículo</a></li>
        <li class="nav-item mt-2"><a href="#" class="nav-link text-light" onclick="navigate('benefit-checker')"><i class="fas fa-hand-holding-heart"></i> Benefícios</a></li>
        <li class="nav-item mt-2"><a href="#" class="nav-link text-light" onclick="navigate('vestibular-guide')"><i class="fas fa-graduation-cap"></i> Vestibular</a></li>
        <li class="nav-item mt-2"><a href="#" class="nav-link text-light" onclick="navigate('profile')"><i class="fas fa-user"></i> Perfil</a></li>
        <li class="nav-item mt-2 d-none" id="admin-menu"><a href="#" class="nav-link text-light" onclick="navigate('admin')"><i class="fas fa-toolbox"></i> Admin</a></li>
      </ul>
      <hr class="border-light">
      <button id="btn-login" class="btn btn-outline-light w-100 mb-2">Login</button>
      <button id="btn-register" class="btn btn-success w-100">Registrar-se</button>
    </div>
  </div>

  <!-- Main content -->
  <main class="container py-5" id="main-content"></main>

  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
