<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Apoio Social</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7b1fa2',
            bgDark: '#121212',
            lightText: '#e0e0e0',
          }
        }
      }
    }
  </script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7f98911022.js" crossorigin="anonymous"></script>

  <!-- JWT Decode (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body class="bg-bgDark text-lightText font-sans">

  <!-- Top Navbar -->
  <nav class="bg-primary px-4 py-3 flex justify-between items-center shadow-md">
    <button class="text-white text-xl" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <h1 class="text-lg font-semibold">Portal de Apoio Social</h1>
    <div class="w-6"></div>
  </nav>

  <!-- Side Menu -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#1a1a1a] text-white transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 border-b border-gray-700 flex justify-between items-center">
      <h2 class="text-xl font-semibold">Menu</h2>
      <button onclick="toggleMenu()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <ul class="p-4 space-y-4">
      <li><a href="#" onclick="navigate('home'); toggleMenu()" class="flex items-center gap-2 hover:text-purple-400"><i class="fas fa-home"></i> Início</a></li>
      <li><a href="#" onclick="navigate('cv-generator'); toggleMenu()" class="flex items-center gap-2 hover:text-purple-400"><i class="fas fa-file-alt"></i> Currículo</a></li>
      <li><a href="#" onclick="navigate('benefit-checker'); toggleMenu()" class="flex items-center gap-2 hover:text-purple-400"><i class="fas fa-hand-holding-heart"></i> Benefícios</a></li>
      <li><a href="#" onclick="navigate('vestibular-guide'); toggleMenu()" class="flex items-center gap-2 hover:text-purple-400"><i class="fas fa-graduation-cap"></i> Vestibular</a></li>
      <li><a href="#" onclick="navigate('profile'); toggleMenu()" class="flex items-center gap-2 hover:text-purple-400"><i class="fas fa-user"></i> Perfil</a></li>
      <li class="hidden" id="admin-menu"><a href="#" onclick="navigate('admin'); toggleMenu()" class="flex items-center gap-2 hover:text-purple-400"><i class="fas fa-toolbox"></i> Admin</a></li>
    </ul>
    <div class="px-4 mt-4 space-y-2">
      <button id="btn-login" class="w-full py-2 px-4 bg-transparent border border-purple-500 text-purple-500 hover:bg-purple-600 hover:text-white transition rounded"><i class="fas fa-sign-in-alt mr-2"></i> Login</button>
      <button id="btn-register" class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white transition rounded"><i class="fas fa-user-plus mr-2"></i> Registrar-se</button>
    </div>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40" onclick="toggleMenu()"></div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6" id="main-content">
    <!-- Conteúdo será carregado aqui -->
  </main>

  <script type="module" src="./js/main.js"></script>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const isOpen = sidebar.classList.contains('translate-x-0');

      if (isOpen) {
        sidebar.classList.remove('translate-x-0');
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      } else {
        sidebar.classList.remove('-translate-x-full');
        sidebar.classList.add('translate-x-0');
        overlay.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
